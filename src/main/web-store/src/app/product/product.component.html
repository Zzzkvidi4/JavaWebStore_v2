<div id="product-component" *ngIf="product != null">
  <div class="product-param-container">
    <span>Name: {{product.name}}</span>
  </div>

  <div class="product-param-container">
    <span>Count: {{product.count}}</span>
  </div>

  <div class="product-param-container">
    <span>Price: {{product.price}}</span>
  </div>

  <div class="product-buying-component" *ngIf="product != null">
    <input type="number" [(ngModel)]="number">
    <input type="button" (click)="addOrderItem"
  </div>
</div>
